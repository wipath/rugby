<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rugby Scoreboard - Display Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            text-align: center;
            padding: 20px;
        }

        h1 {
            color: #2c3e50;
        }

        .team {
            margin: 20px 0;
        }

        .team img {
            max-width: 100px; /* Set a maximum width for logos */
            display: block;
            margin: 0 auto;
        }

        .score {
            font-size: 36px; /* Default font size */
            color: #000; /* Default color */
        }

        #adBanner {
            margin: 20px 0;
            font-size: 24px;
            color: #e74c3c; /* Ad banner color */
        }
    </style>
</head>
<body>
    <h1>Rugby Scoreboard</h1>

    <!-- Team 1 -->
    <div class="team" id="team1">
        <img id="team1Logo" src="" alt="Team 1 Logo">
        <div id="team1Name" class="score"></div>
        <div id="team1Score" class="score">0</div>
    </div>

    <!-- Team 2 -->
    <div class="team" id="team2">
        <img id="team2Logo" src="" alt="Team 2 Logo">
        <div id="team2Name" class="score"></div>
        <div id="team2Score" class="score">0</div>
    </div>

    <!-- Ad Banner -->
    <div id="adBanner"></div>

    <script>
        // Function to display the scores and team info
        function displayScores() {
            // Retrieve team names and scores from localStorage
            const team1Name = localStorage.getItem('team1Name') || 'Team 1';
            const team2Name = localStorage.getItem('team2Name') || 'Team 2';
            const team1Score = localStorage.getItem('team1Score') || 0;
            const team2Score = localStorage.getItem('team2Score') || 0;

            // Retrieve font sizes and colors from localStorage
            const team1FontSize = localStorage.getItem('team1FontSize') || 36;
            const team1FontColor = localStorage.getItem('team1FontColor') || '#000000';
            const team2FontSize = localStorage.getItem('team2FontSize') || 36;
            const team2FontColor = localStorage.getItem('team2FontColor') || '#000000';

            // Retrieve logos from localStorage
            const team1Logo = localStorage.getItem('team1Logo') || '';
            const team2Logo = localStorage.getItem('team2Logo') || '';

            // Set team names, scores, and logos
            document.getElementById('team1Name').textContent = team1Name;
            document.getElementById('team1Score').textContent = team1Score;
            document.getElementById('team2Name').textContent = team2Name;
            document.getElementById('team2Score').textContent = team2Score;

            // Set styles for team names and scores
            document.getElementById('team1Name').style.fontSize = team1FontSize + 'px';
            document.getElementById('team1Name').style.color = team1FontColor;
            document.getElementById('team1Score').style.fontSize = team1FontSize + 'px';
            document.getElementById('team1Score').style.color = team1FontColor;

            document.getElementById('team2Name').style.fontSize = team2FontSize + 'px';
            document.getElementById('team2Name').style.color = team2FontColor;
            document.getElementById('team2Score').style.fontSize = team2FontSize + 'px';
            document.getElementById('team2Score').style.color = team2FontColor;

            // Set logos
            if (team1Logo) {
                document.getElementById('team1Logo').src = team1Logo;
            }
            if (team2Logo) {
                document.getElementById('team2Logo').src = team2Logo;
            }

            // Display ad banner
            const adText = localStorage.getItem('adBanner') || 'Welcome to the Rugby Scoreboard!';
            document.getElementById('adBanner').textContent = adText;
        }

        // Call the displayScores function when the page loads
        window.onload = displayScores;
    </script>
</body>
</html>
