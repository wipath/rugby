<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rugby Scoreboard - Control Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            text-align: center;
            padding: 20px;
        }

        h1 {
            color: #2c3e50;
        }

        .input-group, .score-group {
            margin: 10px 0;
        }

        label {
            display: inline-block;
            width: 150px;
            text-align: right;
        }

        input[type="text"], input[type="number"], input[type="file"], input[type="color"] {
            padding: 5px;
            width: 250px;
            margin-left: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .score-buttons {
            margin-left: 10px;
        }

        button {
            padding: 10px 20px;
            background-color: #27ae60;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin: 5px;
        }

        button:hover {
            background-color: #2ecc71;
        }
    </style>
</head>
<body>
    <h1>Control Page</h1>

    <!-- Input fields for team names -->
    <div class="input-group">
        <label for="team1Name">Team 1 Name:</label>
        <input type="text" id="team1Name" placeholder="Enter Team 1 Name">
    </div>
    <div class="input-group">
        <label for="team2Name">Team 2 Name:</label>
        <input type="text" id="team2Name" placeholder="Enter Team 2 Name">
    </div>

    <!-- Logo Upload for Teams -->
    <div class="input-group">
        <label for="team1Logo">Team 1 Logo:</label>
        <input type="file" id="team1Logo" accept="image/*">
    </div>
    <div class="input-group">
        <label for="team2Logo">Team 2 Logo:</label>
        <input type="file" id="team2Logo" accept="image/*">
    </div>

    <!-- Font size and color customization -->
    <div class="input-group">
        <label for="team1FontSize">Team 1 Font Size:</label>
        <input type="number" id="team1FontSize" placeholder="Font size (e.g., 36)">
    </div>
    <div class="input-group">
        <label for="team1FontColor">Team 1 Font Color:</label>
        <input type="color" id="team1FontColor" value="#000000">
    </div>

    <div class="input-group">
        <label for="team2FontSize">Team 2 Font Size:</label>
        <input type="number" id="team2FontSize" placeholder="Font size (e.g., 36)">
    </div>
    <div class="input-group">
        <label for="team2FontColor">Team 2 Font Color:</label>
        <input type="color" id="team2FontColor" value="#000000">
    </div>

    <button onclick="updateTeamSettings()">Update Team Settings</button>

    <!-- Buttons to control Team 1's score -->
    <div class="score-group">
        <label>Team 1 Score:</label>
        <span id="team1Score">0</span>
        <div class="score-buttons">
            <button onclick="changeScore('team1', 1)">+1</button>
            <button onclick="changeScore('team1', -1)">-1</button>
        </div>
    </div>

    <!-- Buttons to control Team 2's score -->
    <div class="score-group">
        <label>Team 2 Score:</label>
        <span id="team2Score">0</span>
        <div class="score-buttons">
            <button onclick="changeScore('team2', 1)">+1</button>
            <button onclick="changeScore('team2', -1)">-1</button>
        </div>
    </div>

    <!-- Timer controls -->
    <div class="input-group">
        <label for="gameTime">Set Game Time (in minutes):</label>
        <input type="number" id="gameTime" placeholder="Enter game time (e.g., 80 for 80 mins)">
    </div>
    <button onclick="startTimer()">Start Timer</button>
    <button onclick="pauseTimer()">Pause Timer</button>
    <button onclick="resetTimer()">Reset Timer</button>

    <!-- Extra time controls -->
    <div class="input-group">
        <label for="extraTime">Set Extra Time (in minutes):</label>
        <input type="number" id="extraTime" placeholder="Enter extra time">
    </div>
    <button onclick="updateExtraTime()">Set Extra Time</button>
    <button onclick="resetExtraTime()">Reset Extra Time</button>

    <!-- Ad banner control -->
    <div class="input-group">
        <label for="adText">Ad Banner Text:</label>
        <input type="text" id="adText" placeholder="Enter ad text">
    </div>
    <button onclick="updateAdBanner()">Update Ad Banner</button>

    <!-- Upload Background Image -->
    <div class="input-group">
        <label for="backgroundImage">Upload Background Image:</label>
        <input type="file" id="backgroundImage" accept="image/*">
    </div>
    <button onclick="uploadBackground()">Upload Background</button>

    <script>
        let team1Score = 0;
        let team2Score = 0;
        let timer;
        let isPaused = true;
        let alertSound = new Audio('alert.mp3');  // Load the sound

        // Display initial scores
        document.getElementById('team1Score').textContent = team1Score;
        document.getElementById('team2Score').textContent = team2Score;

        // Function to update team settings including logos, fonts, and colors
        function updateTeamSettings() {
            const team1Name = document.getElementById('team1Name').value;
            const team2Name = document.getElementById('team2Name').value;

            const team1FontSize = document.getElementById('team1FontSize').value;
            const team1FontColor = document.getElementById('team1FontColor').value;

            const team2FontSize = document.getElementById('team2FontSize').value;
            const team2FontColor = document.getElementById('team2FontColor').value;

            const team1Logo = document.getElementById('team1Logo').files[0];
            const team2Logo = document.getElementById('team2Logo').files[0];

            // Save data to localStorage
            localStorage.setItem('team1Name', team1Name);
            localStorage.setItem('team2Name', team2Name);
            localStorage.setItem('team1FontSize', team1FontSize);
            localStorage.setItem('team1FontColor', team1FontColor);
            localStorage.setItem('team2FontSize', team2FontSize);
            localStorage.setItem('team2FontColor', team2FontColor);

            if (team1Logo) {
                const reader1 = new FileReader();
                reader1.onloadend = () => localStorage.setItem('team1Logo', reader1.result);
                reader1.readAsDataURL(team1Logo);
            }

            if (team2Logo) {
                const reader2 = new FileReader();
                reader2.onloadend = () => localStorage.setItem('team2Logo', reader2.result);
                reader2.readAsDataURL(team2Logo);
            }
        }

        // Function to change the score for a team
        function changeScore(team, change) {
            if (team === 'team1') {
                team1Score += change;
                if (team1Score < 0) team1Score = 0;  // Prevent negative score
                document.getElementById('team1Score').textContent = team1Score;
                localStorage.setItem('team1Score', team1Score);
            } else if (team === 'team2') {
                team2Score += change;
                if (team2Score < 0) team2Score = 0;  // Prevent negative score
                document.getElementById('team2Score').textContent = team2Score;
                localStorage.setItem('team2Score', team2Score);
            }
        }

        // Timer-related functions (unchanged)
        function startTimer() { /* Timer logic */ }
        function pauseTimer() { /* Timer logic */ }
        function resetTimer() { /* Timer logic */ }

        // Extra functions for ads, background, and extra time (unchanged)
        function updateAdBanner() { /* Ad banner logic */ }
        function uploadBackground() { /* Background image logic */ }
        function updateExtraTime() { /* Extra time logic */ }
        function resetExtraTime() { /* Reset extra time logic */ }
    </script>
</body>
</html>
